<extend name="Public/base"/>
<block name="content">
<div class="main-title"><h1><i class="icon-cate-list"></i>菜单管理</h1></div>
<div class="widget" >
    <div class="widget-header">
        <h3><{:isset($info['id'])?'编辑':'新增'}>后台菜单</h3>
    </div>
    <div class="widget-content">
	<form action="<{:U()}>" method="post" class="form-horizontal">
		<fieldset>
		<div class="control-group">
			<label class="control-label">标题</label>
			<div class="controls">
    			<input type="text" class="text input-large" name="title" value="<{$info.title|default=''}>">
		 		<p class="help-block">用于后台显示的配置标题</p>
		 	</div>
		</div>
		<div class="control-group">
			<label class="control-label">排序</label>
			<div class="controls">
    			<input type="text" class="text input-small" name="sort" value="<{$info.sort|default=0}>">
				<p class="help-block">用于分组显示的顺序</p>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">链接</label>
			<div class="controls">
    			<input type="text" class="text input-large" name="url" value="<{$info.url|default=''}>">
				<p class="help-block">U函数解析的URL或者外链</p>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">上级菜单</label>
			<div class="controls">
    			<select name="pid">
        		<volist name="Menus" id="menu">
            		<option value="<{$menu.id}>"><{$menu.title_show}></option>
        		</volist>
    			</select>
    			<p class="help-block">所属的上级菜单</p>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">分组</label>
			<div class="controls">
    			<input type="text" class="text input-large" name="group" value="<{$info.group|default=''}>">
				<p class="help-block">用于左侧分组二级菜单</p>
			</div>
		</div>
		<div class="control-group">
 			<label class="control-label">是否隐藏<span class="check-tips"></span></label>           			
			<div class="controls">	
				<input class="hidden" name="hide" value="<{$info.hide |default='0'}>">
				<if condition="$info.hide == 1">
				<div class="switch-wrapper">
					<span class="switch-enable selected">是</span>
					<span class="switch-disable">否</span>
				</div>
				<else/>
				<div  class="switch-wrapper">
					<span class="switch-enable">是</span>
					<span class="switch-disable selected">否</span>	
				</div>
				</if>	
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">仅开发者模式可见<span class="check-tips"></span></label>
			<div class="controls">
    			<input class="hidden" name="is_dev" value="<{$info.is_dev |default='0'}>">
				<if condition="$info.is_dev == 1">
				<div class="switch-wrapper">
					<span class="switch-enable selected">是</span>
					<span class="switch-disable">否</span>
				</div>
				<else/>
				<div  class="switch-wrapper">
					<span class="switch-enable">是</span>
					<span class="switch-disable selected">否</span>	
				</div>
				</if>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">说明</label>
			<div class="controls">
    			<input type="text" class="text input-large" name="tip" value="<{$info.tip|default=''}>">
				<p class="help-block">菜单详细说明</p>
			</div>
		</div>
		<div class="form-actions">
			<input type="hidden" name="id" value="<{$info.id|default=''}>">
			<button class="btn button submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">提 交</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
		</fieldset>
	</form>
	</div>
</div>
</block>

<block name="script">
    <script type="text/javascript">
        $("[name='pid']").val("<{$info.pid|default = 0}>");
        //导航高亮
        $('#heade-menu').find('a[href="<{:U('Config/index')}>"]').closest('li').addClass('current');
    </script>
</block>
