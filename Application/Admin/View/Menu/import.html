<extend name="Public/base"/>
<block name="content">
<div class="main-title"><h1><i class="icon-cate-list"></i>菜单管理</h1></div>
<div class="widget" >
    <div class="widget-header">
		<h3>
			批量导入 [<{$data.title|default='顶级菜单'}>]
		</h3>
	</div>
	<div class="widget-content">
	<!-- 表单 -->
	<form id="form" action="<{:U('import')}>" method="post" class="form-horizontal">
		<!-- 基础文档模型 -->
		<div class="control-group">
			<label class="control-label">导入的内容</label>
			<div class="controls import">
				<textarea name="tree"></textarea>
				<p class="help-block">（请按照导入格式输入）</p>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">导入格式</label>
			<div class="controls">
				<p class="check-tips">标题|url(回车键)<br>标题|url</p>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<a class="btn btn-return" href="{:U('index?pid='.$pid)}">返 回</a>
			<input type="hidden" name="pid" value="{$pid}"/>
			<input type="hidden" name="cate_id" value="{$cate_id|default=0}">
		</div>
	</form>
	</div>
</div>
</block>

<block name="script">
<script type="text/javascript">

$('#submit').click(function(){
	$('#form').submit();
});


$(function(){
	//导航高亮
    $('#head-menu').find('a[href="<{:U('index')}>"]').closest('li').addClass('current');
});
</script>
</block>
