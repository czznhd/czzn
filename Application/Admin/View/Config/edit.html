<extend name="Public/base"/>
<block name="content">
<div class="main-title"><h1 class="align-left"><i class="icon-cate-list"></i>配置管理</h1></div>
<div class="widget" >
    <div class="widget-header"><h3><{$info['id']?'编辑':'新增'}>配置</h3></div>
	<div class="widget-content">	
	<form action="<{:U()}>" method="post" class="form-horizontal">
		<fieldset>
		<div class="control-group">
			<label class="control-label">配置标识</label>
			<div class="controls">
				<input type="text" class="text input-large" name="name" value="<{$info.name|default=''}>">
				<p class="help-block">用于C函数调用，只能使用英文且不能重复</p>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">配置标题</label>
			<div class="controls">
				<input type="text" class="text input-large" name="title" value="<{$info.title|default=''}>">
				<p class="help-block">用于后台显示的配置标题</p>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">排序</label>
			<div class="controls">
				<input type="text" class="text input-small" name="sort" value="<{$info.sort|default=0}>">
				<p class="help-block">用于分组显示的顺序</p>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">配置类型</label>
			<div class="controls">
				<select name="type">
					<volist name="Think.config.CONFIG_TYPE_LIST" id="type">
						<option value="<{$key}>"><{$type}></option>
					</volist>
				</select>
				<p class="help-block">系统会根据不同类型解析配置值</p>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">配置分组</label>
			<div class="controls">
				<select name="group">
					<option value="0">不分组</option>
					<volist name="Think.config.CONFIG_GROUP_LIST" id="group">
						<option value="<{$key}>"><{$group}></option>
					</volist>
				</select>
				<p class="help-block">配置分组 用于批量设置 不分组则不会显示在系统设置中</p>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">配置值</label>
			<div class="controls">
				<textarea name="value"><{$info.value|default=''}></textarea>
				<p class="help-block">配置值</p>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">配置项</label>
			<div class="controls">
				<textarea name="extra"><{$info.extra|default=''}></textarea>
				<p class="help-block">如果是枚举型 需要配置该项</p>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label">说明</label>
			<div class="controls">
				<textarea name="remark"><{$info.remark|default=''}></textarea>
				<p class="help-block">配置详细说明</p>
			</div>
		</div>
		<div class="form-actions">
			<input type="hidden" name="id" value="<{$info.id|default=''}>">
			<button class="btn button ajax-post" target-form="form-horizontal"type="submit">提交</button> 
			<button class="btn" onclick="javascript:history.back(-1);return false;">取消</button>
		</div>
		</fieldset>
	</form>
	</div>
</div>
</block>

<block name="script">
	<script type="text/javascript">
		$("[name='type']").val("<{$info.type|default = 0}>");
		$("[name='group']").val("<{$info.group|default = 0}>");
		//导航高亮
		$('.subMenu').find('a[href="<{:U('Config/group')}>"]').addClass('active').find('i').addClass('icon-long-arrow-right');
	</script>
</block>
